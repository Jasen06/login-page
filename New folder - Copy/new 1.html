<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML HomePage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./logo.css">
</head>

<body>
  <header class="header">
    <div class="logo">
  <h1><span>Rose LuxCare</span></h1>
  
  <div class="blobs_1"></div>
  <div class="blobs_2"></div>
  <div class="blobs_3"></div>
  <div class="blobs_4"></div>
  <div class="blobs_5"></div>
  <div class="blobs_6"></div>
  <div class="blobs_7"></div>
</div>
 
    <nav class="nav-items">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact Us</a>
	  <a href="#">About Us</a>
    </nav>
  </header>
  <main>
  
  <div class="video-container">
        <video autoplay muted loop>
            <source src="./backvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
  
    
	<!-- partial:index.partial.html -->
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-instagram-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-instagram"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p> please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p> start journey with Rose LuxCare</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
	
  </main>
  
  
  <script  src="./script.js"></script>
</body>

</html>
